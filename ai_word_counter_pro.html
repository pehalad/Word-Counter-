<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Word Counter Pro</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --fg: #ffffff;
            --primary: #00ff88;
            --secondary: #2d2d2d;
            --error: #ff4444;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        body {
            background: var(--bg);
            color: var(--fg);
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin: 2rem 0;
        }
        .text-input {
            width: 100%;
            height: 200px;
            padding: 1rem;
            background: var(--secondary);
            border: 2px solid #3d3d3d;
            color: var(--fg);
            border-radius: 8px;
            resize: vertical;
            margin-bottom: 1rem;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-box {
            background: var(--secondary);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        button {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.8;
        }
        .ai-tools {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .tool-card {
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: 10px;
        }
        .highlight-error {
            background: #ff444433;
            border-bottom: 2px solid var(--error);
        }
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Word Counter Pro</h1>
        <textarea class="text-input" placeholder="Start typing or paste your text here..." id="textInput"></textarea>
        <div class="stats">
            <div class="stat-box">
                <h3>Words</h3>
                <span id="wordCount">0</span>
            </div>
            <div class="stat-box">
                <h3>Characters</h3>
                <span id="charCount">0</span>
            </div>
            <div class="stat-box">
                <h3>Sentences</h3>
                <span id="sentenceCount">0</span>
            </div>
            <div class="stat-box">
                <h3>Paragraphs</h3>
                <span id="paraCount">0</span>
            </div>
        </div>
        <div class="actions">
            <button onclick="copyText()">üìã Copy Text</button>
            <button onclick="clearText()">‚ùå Clear All</button>
            <button onclick="startSpeechInput()">üé§ Speech Input</button>
            <button onclick="speakText()">üì¢ Read Aloud</button>
        </div>
        <div class="ai-tools">
            <div class="tool-card">
                <h3>Live Summary</h3>
                <p id="summary">...</p>
            </div>
            <div class="tool-card">
                <h3>Sentiment Analysis</h3>
                <p id="sentiment">Neutral</p>
            </div>
            <div class="tool-card">
                <h3>Language Detection</h3>
                <p id="language">Detecting...</p>
            </div>
        </div>
    </div>
</body>
</html>
